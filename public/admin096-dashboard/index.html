<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joel's Giveaway Admin Panel</title>
  <style>
    body {
      background-color: #000;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    h1, h2 {
      color: #00FF00;
      text-shadow: 0 0 5px #00FF00;
    }
    input, textarea, select {
      background-color: #111;
      color: #00FF00;
      border: 1px solid #00FF00;
      padding: 8px;
      margin-bottom: 12px;
      width: 100%;
      font-family: inherit;
    }
    button {
      background-color: #00FF00;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #00FF00;
    }
    .section {
      margin-top: 30px;
      border: 1px solid #00FF00;
      padding: 20px;
      box-shadow: 0 0 10px #00FF00;
    }
  </style>
</head>
<body>

  <h1>üü© Joel's Giveaway Admin Panel</h1>

  <!-- Create Giveaway Section -->
  <div class="section" id="createGiveaway">
    <h2>üéÅ Create New Giveaway</h2>
    <form id="giveawayForm">
      <select id="title" required>
        <option value="">Select Giveaway Title</option>
        <option value="Airtel Unlimited 1 Week">Airtel Unlimited 1 Week</option>
        <option value="M-Pesa Voucher Ksh 500">M-Pesa Voucher Ksh 500</option>
        <option value="Branded Hoodie">Branded Hoodie</option>
      </select>

      <textarea id="description" placeholder="Giveaway details..." required>Just enjoy unlimited browsing</textarea>

      <select id="type" required>
        <option value="">Select competition type</option>
        <option value="first-come">First-Come Winners</option>
        <option value="random">Random Selection</option>
      </select>

      <textarea id="requirements" placeholder="Required info from participants" required>Hc Hwid, Mobile number</textarea>

      <input type="datetime-local" id="deadline" value="2025-08-21T12:55" required />

      <input type="number" id="winners" placeholder="Number of winners" min="1" value="3" required />

      <button type="submit">üöÄ Launch Giveaway</button>
    </form>
  </div>

  <script>
    document.getElementById('giveawayForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        id: crypto.randomUUID(),
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        type: document.getElementById('type').value,
        requirements: document.getElementById('requirements').value,
        deadline: document.getElementById('deadline').value,
        max_winners: parseInt(document.getElementById('winners').value),
        status: "active",
        created_at: new Date().toISOString()
      };

      // Validate all fields
      for (const key in data) {
        if (!data[key] && key !== "max_winners") {
          alert(`‚ùå Missing field: ${key}`);
          return;
        }
      }

      try {
        const res = await fetch('/.netlify/functions/createGiveaway', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          alert("‚úÖ Giveaway created successfully!");
          document.getElementById('giveawayForm').reset();
        } else {
          alert("‚ùå Error: " + result.message);
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Submission failed. Try again later.");
      }
    });
  </script>

</body>
</html>
